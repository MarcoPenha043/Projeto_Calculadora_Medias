<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <main>
            <form id="iform" action="">
                <label for="inomeDaAtividade"></label>
                <input type="text" required placeholder="Nome da atividade" id="inomeDaAtividade">
    
                <label for="inota"></label>
                <input type="number" required placeholder="0" id="inota" min="0" max="10">
    
                <label for="botao"></label>
                <button type="submit" id="ibotao">Adicionar+</button>
            </form>
            <table cellspacing = "0" >
                <thead>
                    <tr>
                        <th>Nome da atividade</th>
                        <th>Nota</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média final</td>
                        <td id="mediaFinalValor">---</td>
                        <td id="mediaFinalResultado">---<span class="resultadoAprovado" class="resultadoReprovado"></span></td>
                    </tr>
                </tfoot>
            </table>
        </main>
        <footer>
        </footer>
        <script src="./main.js"></script>
    </div>

</body>
</html>
